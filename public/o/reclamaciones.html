<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aso.app</title>
</head>
<body>
    <div id="head-bar"></div>
    <script>alert('Página en pruebas, no funciona')</script>
    <main style="padding-top: 100px;">
        <h1>Reclamaciones</h1>
        <form class="reclamaciones">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre">
            <label for="Apellidos">Apellidos</label>
            <input type="text" name="Apellidos" id="Apellidos">
            <label for="NIF">NIF</label>
            <input type="text" name="NIF" id="NIF">
            <label for="ESP">Especialidad/curso/grupo</label>
            <input type="text" name="ESP" id="ESP">
            <label for="mail">Correo electrónico</label>
            <input type="email" name="mail" id="mail">
            <label for="tel">Teléfono</label>
            <input type="tel" name="tel" id="tel">
            <label for="expone">Expone</label>
            <textarea name="expone" id="expone" rows="30"></textarea>
            <label for="solicita">Solicita</label>
            <textarea name="solicita" id="solicita" rows="30"></textarea>
            <label for="documentos">Documentación Adjunta</label>
            <textarea name="documentos" id="documentos" rows="10"></textarea>
            <label for="lugar">Lugar</label>
            <input type="text" name="lugar" id="lugar">
            <label for="fecha">Ciudad</label>
            <input type="date" name="fecha" id="fecha">
            <label for="firma">Firma</label>
            <input type="text" name="firma" id="firma">
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aso.app</title>
    <!-- Importar Signature Pad y jsPDF -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        #firmaPad {
            border: 1px solid #36e452;
        }
    </style>
</head>
<body>
    <div id="head-bar"></div>
    <main style="padding-top: 100px;">
        <h1>Reclamaciones</h1>
        <form class="reclamaciones" id="reclamacionesForm">
            <label for="Nombre">Nombre*</label>
            <input type="text" name="Nombre" id="Nombre">
            <label for="Apellidos">Apellidos*</label>
            <input type="text" name="Apellidos" id="Apellidos">
            <label for="NIF">NIF*</label>
            <input type="text" name="NIF" id="NIF">
            <label for="ESP">Especialidad/curso/grupo*</label>
            <input type="text" name="ESP" id="ESP">
            <label for="mail">Correo electrónico*</label>
            <input type="email" name="mail" id="mail">
            <label for="tel">Teléfono*</label>
            <input type="tel" name="tel" id="tel">
            <label for="expone">Expone*</label>
            <textarea name="expone" id="expone" rows="10"  maxlength="900"></textarea>
            <label for="solicita">Solicita*</label>
            <textarea name="solicita" id="solicita" rows="10" maxlength="900"></textarea>
            <label for="documentos">Documentación Adjunta</label>
            <textarea name="documentos" id="documentos" rows="5" maxlength="350" placeholder="Enlaces, recursos..."></textarea>
            <label for="fecha">Fecha*</label>
            <input type="date" name="fecha" id="fecha">

            <label for="firmaPad">Firma (dibujar abajo)*</label>
            <canvas id="firmaPad"></canvas>
            <button type="button" class="outlined" id="clearSignature"  style="align-self: center;">Limpiar firma</button>
            <br>
            <button type="submit" class="bigaso">
                 <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                   Enviar <span class="material-symbols-outlined"> arrow_forward </span> 
            </button>



        </form>
        <div id="dwl" class="backstage" style="display: none;">
            <div class="popup">
                <h1>Listo!</h1>
                <p>Descarga el documento y adjúntalo a administración.</p>
                <div style="display: flex; justify-content: center;">
                <button class="button-black" id="dwlPDF">1. Descargar PDF</button>
                <button onclick="window.location.href='mailto:administracion@esdmadrid.es'">2. Enviar Mail</button>
            </div>
        </div>
    </main>
</body>
<script src="/o/reclamaciones/act.js"></script>
</html>
